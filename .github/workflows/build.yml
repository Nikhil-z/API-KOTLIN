name: Deploy to Subdomain

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 65.2.171.237
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Check SSH connection
        run: ssh -i ${{ secrets.SSH_PRIVATE_KEY }} ubuntu@65.2.171.237 "echo 'SSH connection successful ff'"


      - name: Build JAR
        run: ./gradlew build

      - name: List Local Directories
        run: |
          ls build/libs
          ls src

      - name: Transfer JAR file to Server
        run: scp -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY }} build/libs/api-0.0.1.jar ubuntu@65.2.171.237:/www/wwwroot/api.geeknuts.in

