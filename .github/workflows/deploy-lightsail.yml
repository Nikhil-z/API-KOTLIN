name: Deploy to Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Spring Boot JAR
        run: ./gradlew build -x test

      - name: Copy JAR to Lightsail
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_PRIVATE_KEY }}
          port: ${{ secrets.LIGHTSAIL_PORT }}
          script: |
                scp -i /dev/stdin ./build/libs/api-0.0.1.jar ${{ secrets.LIGHTSAIL_USERNAME }}@${{ secrets.LIGHTSAIL_HOST }}:/www/wwwroot/api.geeknuts.in/api-0.0.1.jar < /dev/null

      - name: SSH into Lightsail and restart app
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_PRIVATE_KEY }}
          port: ${{ secrets.LIGHTSAIL_PORT }}
          script: |
              sudo systemctl stop api-0.0.1.service || true
              sudo systemctl start api-0.0.1.service
          
