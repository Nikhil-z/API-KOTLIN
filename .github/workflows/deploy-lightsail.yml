name: Deploy to Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Spring Boot JAR
        run: ./gradlew build -x test

      - name: Copy JAR to Lightsail
        uses: appleboy/remote-ssh-action@@v1.0.0
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_PRIVATE_KEY }}
          port: ${{ secrets.LIGHTSAIL_PORT }}
          source: 'build/libs/api-0.0.1.jar'
          target: '/var/www/wwwroot/api.geeknuts.in'

      - name: SSH into Lightsail and restart app
        uses: appleboy/ssh-action@v0.8.0
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_PRIVATE_KEY }}
          port: ${{ secrets.LIGHTSAIL_PORT }}
          script: |
            sudo systemctl stop your-application.service || true
            sudo systemctl start your-application.service
